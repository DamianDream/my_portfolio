<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dima Batalshikov | Front-end Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>

    <section id="profile">
        <div class="section__pic-container">
            <picture>
                <img src="./assets/img/profile_batalshikov_dima.jpg" alt="Dima Batalshikov">
            </picture>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title" id='myName'>Dima Batalshikov</h1>
            <p class="section__text__p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2">
                <a style="color:inherit; text-decoration: none; transition: none;"
                   href='https://drive.google.com/file/d/1GqsBtCeR7aRXQ0B48kLLXMcjdT3ymu4z/view?usp=sharing'
                   target='_blank'>Download CV</a>
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info</button>
            </div>
            <div class="socials-container">
                <img class="icon" onclick="location.href='https://www.linkedin.com/in/batalshykov-dima/'"
                    src="./assets/img/linkedin.png" alt="My LinkedIn profile">
                <img class="icon" onclick="location.href='https://github.com/DamianDream'" src="./assets/img/github.png"
                    alt="My GitHub profile">
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="section__title">Contact Me</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img src="./assets/img/email.png" alt="Email icon" class="icon contact-icon email-icon" />
                <p><a href="mailto:batalshikov.d@gmail.com">batalshikov.d@gmail.com</a></p>
            </div>
            <div class="contact-info-container">
                <img src="./assets/img/linkedin.png" alt="LinkedIn icon" class="icon contact-icon" />
                <p><a href="https://www.linkedin.com/in/batalshykov-dima">LinkedIn</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p class="copyright">Created by Dima Batalshikov</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
